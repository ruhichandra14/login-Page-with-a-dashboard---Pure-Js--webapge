<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<form class = "login-wrapper" id="login-form" action="" method="" accept-charset="utf-8">
		<input type="text" name="username" placeholder = "Username" class = "input-username" id = "input-username">
		<input type="password" name="password" placeholder = "Password" class = "input-password" id="input-password">
		<input type="button" name="login" value="Login" class = "login-input-btn" id="login-btn">
	</form>
	
<script src="app.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
